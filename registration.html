<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Animated login form - Bedimcode</title>
  </head>
  <body>
    <div class="login" id="login-form">
      <img src="assets/img/login-bg.png" alt="login image" class="login__img" />
       <!-- -------------------------- Registration page -------------------------- -->
       <form action="" class="registration__form">
        <h1 class="login__title">Registration</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login_icon"></i>

            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                placeholder=" "
              />
              <label for="" class="login__label">Name</label>
            </div>
          </div>
          <div class="login__box">
            <i class="ri-user-3-line login_icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                placeholder=" "
              />
              <label for="" class="login__label">Email</label>
            </div>
          </div>
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                placeholder=" "
                id="reg-pass"
              />
              <label for="" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="reg-eye"></i>
            </div>
          </div>
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                placeholder=" "
                id="reg2-pass"
              />
              <label for="" class="login__label">Confirm Password</label>
              <i class="ri-eye-off-line login__eye" id="reg2-eye"></i>
            </div>
          </div>


            <button class="login__button">Login</button>
            <p class="login__register">i have an account?<a href="index.html">Login</a>
            </p>
        </div>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
